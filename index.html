<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div id="main-container">
        <div id="banner">
            <div id="banner-layer">
                <h1>Gerador de senhas aleatórias</h1>
            </div>
        </div>
        <div id="pass-generator-form">
            <p id="text">
                Para gerar sua senha basta clicar em <span>'Gerar senha'</span> ou caso preferir pode selecionar mais opções
                de como gostaria que sua senha fosse gerada.
            </p>
            <div id="content-container">
                <div id="generator-container">
                    <p>Sua senha:</p>
                    <h4></h4>
                    <button id="copy-password">Copiar</button>
                </div>
                <span id="mais-opcoes">Mais opções</span>
                <div id="opcoes" class="hide">
                    <p>Selecione as opções que você deseja</p>
                    <div class="form-control">
                        <label for="length">Quantidade de caracteres:</label>
                        <input type="text" id="length" name="length" value="10">
                    </div>
                    <div class="form-control">
                        <label for="letters">Letras:</label>
                        <input type="checkbox" id="letters" name="letters" checked>
                    </div>
                    <div class="form-control">
                        <label for="numbers">Números:</label>
                        <input type="checkbox" id="numbers" name="numbers" checked>
                    </div>
                    <div class="form-control">
                        <label for="symbols">Símbolos:</label>
                        <input type="checkbox" id="symbols" name="symbols" checked>
                    </div>
                </div>
                <button type="submit" id="gerar-senha">Gerar senha</button>
            </div>
        </div>
    </div>
</body>

</html>
