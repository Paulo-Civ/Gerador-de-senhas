<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div id="main-container">
        <div id="banner">
            <div id="banner-layer">
                <h1>Gerador de senhas aleatórias</h1>
            </div>
        </div>
        <div id="pass-generator-form">
            <p id="text">
                Para gerar sua senha basta clicar em <span>'Gerar senha'</span> ou caso preferir pode selecionar mais opções
                de como gostaria que sua senha fosse gerada.
            </p>
            <div id="content-container">
                <div id="generator-container">
                    <p>Sua senha:</p>
                    <h4></h4>
                </div>
                <span id="mais-opcoes">Mais opções</span>
                <div id="opcoes" class="hide">
    
                </div>
                <button type="submit" id="gerar-senha">Gerar senha</button>
            </div>
        </div>
    </div>
</body>

</html>
